<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車數量增減</title>
</head>
<body>
    <div id="app">
        <button @click="reduce">-1</button>
        {{res}}
        <button @click="add">+1</button>
        <br>
        <!-- 總價：{{ parse() }} 若將parse寫在 computed:裡面，就用下面的寫法 -->
        總價：{{ parse}}
        美金：{{ dollar }}

    </div>
    

    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    res: 0,
                    count: 1,
                    price: 100,
                }
            },
            computed: {
                parse(){
                    return this.price * this.res
                },
                dollar() {
                    // return (this.price * this.res)/30
                    return this.parse/30
                }
            },
            methods: {
                add(){
                    // this.res = this.res + 1
                    if(this.res >= 100) return
                    this.res += this.count
                },
                reduce(){
                    // this.res = this.res - 1
                    if(this.res == 0) return
                    this.res -= this.count
                },
                // parse(){
                //     return this.price * this.res
                // },
            },
        }).mount("#app")
    </script>

</body>
</html>
