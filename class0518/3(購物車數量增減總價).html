<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
</head>
<body>
    <div id="app">
        <button @click="reduce">-1</button>
        {{res}}
        <button @click="add">+1</button>
        <br>
        總價：{{ parse() }}
        <!-- 美金：{{ parseDollar() }} -->
    </div>
    

    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    res: 0,
                    count: 1,
                    price: 100,
                    // dollar: 0
                }
            },
            methods: {
                add(){
                    // this.res = this.res + 1
                    if(this.res >= 100) return
                    this.res += this.count
                },
                reduce(){
                    // this.res = this.res - 1
                    if(this.res == 0) return
                    this.res -= this.count
                },
                parse(){
                    console.log('abcdef');
                    return this.price * this.res
                },
                // parseDollar(){
                //     console.log('ABCDEF');
                //     return this.price * 30
                // }
            },
        }).mount("#app")
    </script>

</body>
</html>
